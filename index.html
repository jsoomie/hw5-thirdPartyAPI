<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- JavaScript Bundle with Popper -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/5a4fb87ca9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Third Party APIs</title>
</head>
<body>
    <header id="header" class="p-2">
        <div id="header-head" class="mx-auto text-center" style="max-width: 500px;">
            Work Day Scheduler
        </div>
        <p id="header-subtext" class="mx-auto text-center" style="max-width: 1000px;">
            A simple calender app for scheduling your work day
        </p>
        <p id="header-current-time" class="mx-auto text-center lead"></p>
    </header>
    <div class="container">
        <div id="nine" class="row py-2 hour-container" value="9">
            <div class="col-md-1 hour">
                9AM
            </div>
            <textarea class="col-md-10 text-area"></textarea>
            <button class="btn btn-primary col-md-1"><i class="far fa-save"></i></button>
        </div>
        <div id="ten" class="row py-2 hour-container" value="10">
            <div class="col-md-1 hour">
                10AM
            </div>
            <textarea class="col-md-10 text-area"></textarea>
            <button class="btn btn-primary col-md-1"><i class="far fa-save"></i></button>
        </div>
        <div id="eleven" class="row py-2 hour-container" value="11">
            <div class="col-md-1 hour">
                11AM
            </div>
            <textarea class="col-md-10 text-area"></textarea>
            <button class="btn btn-primary col-md-1"><i class="far fa-save"></i></button>
        </div>
        <div id="twelve" class="row py-2 hour-container" value="12">
            <div class="col-md-1 hour">
                12PM
            </div>
            <textarea class="col-md-10 text-area"></textarea>
            <button class="btn btn-primary col-md-1"><i class="far fa-save"></i></button>
        </div>
        <div id="one" class="row py-2 hour-container" value="13">
            <div class="col-md-1 hour">
                1PM
            </div>
            <textarea class="col-md-10 text-area"></textarea>
            <button class="btn btn-primary col-md-1"><i class="far fa-save"></i></button>
        </div>
        <div id="two" class="row py-2 hour-container" value="14">
            <div class="col-md-1 hour">
                2PM
            </div>
            <textarea class="col-md-10 text-area"></textarea>
            <button class="btn btn-primary col-md-1"><i class="far fa-save"></i></button>
        </div>
        <div id="three" class="row py-2 hour-container"  value="15">
            <div class="col-md-1 hour">
                3PM
            </div>
            <textarea class="col-md-10 text-area"></textarea>
            <button class="btn btn-primary col-md-1"><i class="far fa-save"></i></button>
        </div>
        <div id="four" class="row py-2 hour-container" value="16">
            <div class="col-md-1 hour">
                4PM
            </div>
            <textarea class="col-md-10 text-area"></textarea>
            <button class="btn btn-primary col-md-1"><i class="far fa-save"></i></button>
        </div>
        <div id="five" class="row py-2 hour-container" value="17">
            <div class="col-md-1 hour">
                5PM
            </div>
            <textarea class="col-md-10 text-area"></textarea>
            <button class="btn btn-primary col-md-1"><i class="far fa-save"></i></button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
